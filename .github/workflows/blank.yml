name: CI

on:
  workflow_dispatch:
    inputs:
       dev:
          required: true
          description: select
          default: test2

env:
   AVAILABLE_DEVS: '["test1", "test2"]'
   
jobs:
  build:
    if: ${{ contains(fromJson(${{ AVAILABLE_DEVS }}), github.event.inputs.dev) }}
    runs-on: ubuntu-latest
    steps:
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      # Runs a single command using the runners shell
      - name: Run success
        run: echo Hello, world!
