name: Multi branch commit

on:
  push:
    branches:
      - master

jobs:
  deploy:
    strategy:
      matrix:
        branch: ["test3"]
    runs-on: ubuntu-latest
    name: Change version
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.APP_GITHUB_TOKEN }}
          ref: ${{ matrix.branch }}
          fetch-depth: 0
      - name: Set commit author information
        shell: bash
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Cherry pick
        shell: bash
        run: |
          if ! git cherry-pick ${{ github.event.before }}..${{ github.event.after }} --strategy-option theirs
          then
              echo "Auto Merge failed. Attempting to use merge tool."
              yes $conflict_resolution | git mergetool --tool=vimdiff3
              git clean -f *.orig
              git commit -m "From Jenkins Job: ${JOB_NAME}  Build: ${BUILD_NUMBER}"
              echo "Merge successful using merge tool"
          else
              echo "Auto Merge successful."
          fi
#      - name: Find and replace version branch
#        uses: mingjun97/file-regex-replace@v1
#        with:
#          from: "origin/test3"
#          push: false
#          commit: false
      - name: Cherry pick
        shell: bash
        run: |
            git cherry-pick e2ab52e1 .. da8e09ef
      - name: Find and replace version tag
        uses: mingjun97/file-regex-replace@v1
        with:
          regex: '(test3)'
          replacement: '${{ matrix.branch }}'
          flags: "g"
          exclude: '(tag=)\s([a-z]{4})'
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ matrix.branch }}
          commit_message: bump version
          commit_options: "--no-verify --signoff"
