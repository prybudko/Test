name: Multi branch commit

on:
  push:
    branches:
      - master3

jobs:
  deploy:
    strategy:
      matrix:
        branch: ["test3"]
    runs-on: ubuntu-latest
    name: Change version
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.APP_GITHUB_TOKEN }}
          ref: ${{ matrix.branch }}
          fetch-depth: 0
      - name: Set commit author information
        shell: bash
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Cherry pick
        shell: bash
        run: |
            git cherry-pick ${{ github.event.before }}..${{ github.event.after }} --strategy-option theirs
#      - name: Find and replace version branch
#        uses: mingjun97/file-regex-replace@v1
#        with:
#          regex: '(master)'
#          replacement: '${{ matrix.branch }}'
#          flags: "g"
#          exclude: '(tag=)\s([a-z]{4})'
      - name: Commit and push
        shell: bash
        run: |
            git push
